<!DOCTYPE html>
<!--[if lt IE 7 ]> <html lang="en" class="no-js ie6 lt8"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="no-js ie7 lt8"> <![endif]-->

<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>AI Assessment Tool</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        
        <link rel="stylesheet" type="text/css" href="/static/css/css/demo.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/css/style.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/css/animate-custom.css" />
        <style>
            .row{
                margin: 1% 0%; 
                width: 100%;
                display: inline-flex;
                }
            .col-25 {
                width: 34%;
                margin-top: 6px;
             }
            .col-75 {
            width: 66%;
            margin-top: 6px;
            }
			#wrapper input[type=checkbox]{
			width:12px;
			}
        </style>
    </head>
    <body>
        <div class="container">
           
            <header>
                <h1>Mentor of Change</h1>
                <span>Welcome {{ myuser }}</span>
            </header>
            <section>				
                <div id="container_demo" >
                   
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  autocomplete="on" method="POST">
							{% csrf_token %}
                                <h1>Mentor of Change</h1> 
                                <div class="row">
                                    <div class="col-25">
                                        <label for="name" class="name" >Name of Mentor</label>
                                    </div>
                                    <div class="col-75">
                                        <input id="name" name="name" required="required" type="text" placeholder="Name of Mentor"/>
                                   
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-25">
                                        <label for="mentorid" class="mentorid" >Mentor ID(Assigned by Niti Aayog)</label>
                                    </div>
                                    <div class="col-75">
                                        <input id="mentorid" name="mentorid" required="required" type="number" placeholder="Mentor ID" /> 
                                    </div>
                                </div>
                          
                                <div class="row">
                                    <div class="col-25">
                                        <label for="who" class="who" >Who Appointed</label>
                                    </div>
                                    <div class="col-75">
                                        <input id="who" name="who" required="required" type="text" placeholder="Who Appointed" /> 
                                    </div>
                                </div>
								<div class="row">
                                    <div class="col-25">
                                        <label for="which" class="which" >Which date he got appointed</label>
                                    </div>
                                    <div class="col-75">
                                        <input id="which" name="which" required="required" type="datetime" placeholder="Date" /> 
                                    </div>
                                </div>
								<div class="row">
                                    <div class="col-25">
                                        <label for="educational" class="educational" >Education Background</label>
                                    </div>
                                    <div class="col-75">
                                        <input id="educational" name="educational" required="required" type="text" placeholder="Education Background" /> 
                                    </div>
                                </div>
								<div class="row">
                                    <div class="col-25">
                                        <label for="professional" class="professional" >Professional Background</label>
                                    </div>
                                    <div class="col-75">
                                        <input id="professional" name="professional" required="required" type="text" placeholder="Professional Background" /> 
                                    </div>
                                </div>
								<div class="row">
                                    <div class="col-25">
                                        <label for="contact" class="contact" >Contact Details</label>
                                    </div>
                                    <div class="col-75">
                                        <input id="contact" name="contact" required="required" type="text" placeholder="Contact Details" /> 
                                    </div>
                                </div>
								<div class="row">
                                    <div class="col-25">
                                        <label for="address" class="address" >Address</label>
                                    </div>
                                    <div class="col-75">
                                        <input id="address" name="address" required="required" type="text" placeholder="Address" /> 
                                    </div>
                                </div>
								<div class="row">
                                    <div class="col-25">
                                        <label for="company" class="company" >Which company currently she/he is working</label>
                                    </div>
                                    <div class="col-75">
                                        <input id="company" name="company" required="required" type="text" placeholder="Current company" /> 
                                    </div>
                                </div>
						
								<div class="row">
                                    <div class="col-25">
                                        <label for="profile" class="profile" >Which profile she/he is working</label>
                                    </div>
                                    <div class="col-75">
                                        <input id="profile" name="profile" required="required" type="text" placeholder="Current Profile" /> 
                                    </div>
                                </div>
								<div class="row">
                                    <div class="col-25">
                                        <label for="days" class="days" >How many days does she/he visits schools</label>
                                    </div>
                                    <div class="col-75">
                                        <input id="days" name="days" required="required" type="text" placeholder="No. of days for school visits" /> 
                                    </div>
                                </div>
								<div class="row">
                                    <div class="col-25">
                                        <label for="skills" class="skills" >Specialization and skills</label>
                                    </div>
                                    <div class="col-75">
                                        <input id="skills" name="skills" required="required" type="text" placeholder="Specialization and skills" /> 
                                    </div>
                                </div>
                                <footer >                  
                                    <p class="login button"><a href="vendor2.html"><input type="submit" value="Submit"/></a> </p>
                                   <p class="login button"><a href="schoolreg.html"><input type="button" value="Cancel"  /></a> </p>
                            </footer>
                            </form>
                        </div>         
                    </div>
                </div>  
            </section>       
        </div>
        <script>
            <!-- function save(){
             <!--   alert("Data saved successfully");
            } -->
        </script>
    </body>
</html>
